<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
    <link rel="stylesheet" href="./styles.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>HOTEL MIRANDA</title>
</head>
<body class="home">
    <nav>
        <div class="navbar">
            <div class="navbar__left">
                <img id="hamburguer" class="navbar__left__hamburguer" src="./images/1.png">
                <div class="navbar__left__logo">
                    <img src="./images/H.png">
                    <img src="./images/Hotel_Miranda.png">
                </div>
            </div>
            <div class="navbar__right">
                <img src="./images/Person.png" alt="">
                <img src="./images/Lupa.png" alt="">
            </div>
            <div class="navbar__list--hidden">
                <ul>
                    <li><a href="./about-us.html"></a>About Us</li>               
                    <li><a href="./rooms.html"></a>Rooms</li>
                    <li><a href="./offers.html"></a>Offers</li>
                    <li><a href="./contact.html"></a>Contact</li>
                </ul>
            </div>    
        </div>
    </nav>

    <header class="hero">
        <div class="hero__content">
            <h4>The Ultimate Luxury Experience</h4>
            <h1>The Perfect Base For You</h1>
            
            <button class="btn btn-primary">Take a Tour</button>
            <button class="btn btn-secondary">Learn More</button>
        </div>
    </header>

    <section class="availability">
        <div class="availability__date">
            <label for="arrival-date">Arrival Date</label>
            <input type="date" id="arrival-date" name="arrival-date" value="2020-03-24">
        </div>
        <div class="availability__date">
            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date" name="departure-date" value="2020-03-30">
        </div>
        <button class="btn btn-primary">Check Availability</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</html>
